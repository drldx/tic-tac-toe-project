<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="turn game"></div>
    <div class="board game"></div>

    <div class="start-restart">
      <button class="startBtn">Start</button>
      <button class="restartBtn">Restart</button>
    </div>

    <dialog class="dialog">
      <label for="player-one">Player One:</label>
      <input type="text" id="player-one" placeholder="John">
      <label for="player-two">Player Two:</label>
      <input type="text" id="player-two" placeholder="Doe">

      <div class="dialogButtons">
        <button class="submit">Submit</button>
        <button class="close">X</button>
      </div>

    </dialog>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
