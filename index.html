<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="turn game"></div>
    <div class="board game"></div>

    <div class="start-restart">
      <button class="startBtn">Start</button>
      <button class="restartBtn">Restart</button>
    </div>

    <dialog class="dialog">
      <label for="player-one">Player One:</label>
      <input type="text" id="player-one">
      <label for="player-two">Player Two:</label>
      <input type="text" id="player-two">

      <div class="dialogButtons">
        <button class="submit">Submit</button>
        <button class="close">X</button>
      </div>

    </dialog>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
